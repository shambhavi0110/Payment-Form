<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PAYMENT FORM</title>
</head>
<body>
    <form action ="" >
        <h1>Payment Form</h1>
        <p>
            Required fields are followed by * 
        </p>
        <h2>Contact Information</h2>
        <p>Name:* <input type="text" name="name" required></p>
        <p>
            <fieldset>
                <legend>Gender*</legend>
            Male <input type="radio" name="gender" id="male" required> 
            Female <input type="radio" name="gender" id="female" required>  
            </fieldset>
        </p>
        <p>Adress : <textarea name= "address" cols="100" rows="8"></textarea></p>
        <p>Email:*<input type= "email" name="email" id="email" required></p>
        <p>Pincode: *<input type= "pincode" name= "pincode" id="email" required></p>
        <h2>Payment Information</h2>
        <p>Card type:*
            <select name = "card type" id="card_type" required>
                <option vaue= "">--Select a card type--</option>
                <option value= "Visa">Visa</option>
                <option value="Rupay">Rupay</option>
                <option value="Master Card">Master Card</option>
            </select>
            <p>
                Card Number *<input type = "number" name = "card number" id="card number" required>
            </p>
            <p>
                Expiration Date: *<input type= "date" name= "exp_date" id="exp_date" required>
            </p>
            <p>
                CVV *<input type="password" name="cvv" id="cvv" required>
            </p>
                <input type= "submit" value = "PAY NOW">
                    </p>

    </form>
    
</body>
</html>
